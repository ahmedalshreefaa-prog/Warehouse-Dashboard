<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Platform | AHMED SAMIR</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #010101; --card: #090909; --gold: #c6a664; --copper: #8e4a2d; --text: #e0e0e0; --border: #1a1a1a; --danger: #b71c1c; --success: #1b5e20; }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 280px; background: #050505; border-right: 1px solid var(--border); display: flex; flex-direction: column; transition: 0.3s; z-index: 1000; }
        .sidebar-header { padding: 30px 20px; text-align: center; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: center; }
        .sidebar-header img { max-height: 80px; max-width: 90%; object-fit: contain; }

        .nav-item { padding: 14px 20px; cursor: pointer; color: #666; display: flex; align-items: center; gap: 10px; font-size: 0.85rem; border-bottom: 1px solid #111; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { background: #111; color: var(--gold); border-left: 4px solid var(--gold); }

        .main-view { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; width: 100%; }
        /* تحسين الـ Top Bar للموبايل */
        .top-bar { padding: 5px 12px; background: #080808; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; min-height: 55px; }
        .content-area { flex: 1; overflow-y: auto; padding: 15px; position: relative; }
        
        .page { display: none; width: 100%; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .last-update { 
            font-size: 0.65rem; 
            color: var(--gold); 
            background: #121212; 
            padding: 4px 8px; 
            border-radius: 4px; 
            border: 1px solid #222;
            display: flex; 
            align-items: center; 
            gap: 5px;
            white-space: nowrap;
        }

        .kpi-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .kpi-card { background: var(--card); padding: 12px; border-radius: 8px; border: 1px solid var(--border); border-top: 3px solid var(--gold); }
        .kpi-card h2 { margin: 5px 0 0; font-size: 1.2rem; color: #fff; }

        .grid-layout { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 15px; margin-bottom: 20px; }
        .chart-box { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); height: 320px; width: 100%; }
        
        .info-panel { background: rgba(198, 166, 100, 0.03); border-left: 4px solid var(--gold); padding: 15px; border-radius: 4px; line-height: 1.6; margin-bottom: 15px; font-size: 0.9rem; }
        .info-panel h3 { color: var(--gold); margin: 0 0 10px 0; border-bottom: 1px solid #222; padding-bottom: 5px; }

        /* تعديل زر اللغة ليناسب الموبايل بشكل مثالي */
        .btn-lang { 
            background: var(--gold); 
            color: #000; 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-weight: bold; 
            cursor: pointer; 
            border: none; 
            font-size: 0.7rem;
            white-space: nowrap;
            margin-left: 5px;
        }

        .menu-toggle { display: none; background: none; border: none; color: var(--gold); font-size: 1.2rem; cursor: pointer; }

        @media (max-width: 768px) {
            .sidebar { position: absolute; left: -280px; height: 100%; }
            .sidebar.open { left: 0; }
            .grid-layout { grid-template-columns: 1fr; }
            .menu-toggle { display: block; }
            .top-bar h2 { font-size: 0.9rem; margin-left: 5px; }
            body.ar .sidebar { left: auto; right: -280px; }
            body.ar .sidebar.open { right: 0; }
        }

        body.ar { direction: rtl; }
        body.ar .sidebar { border-right: none; border-left: 1px solid var(--border); }
        body.ar .nav-item:hover, body.ar .nav-item.active { border-left: none; border-right: 4px solid var(--gold); }
        body.ar .info-panel { border-left: none; border-right: 4px solid var(--gold); }

        .footer-sig { margin-top: 20px; padding: 15px; border-top: 1px solid var(--border); text-align: right; }
        .sig-box { border-top: 1px solid var(--gold); display: inline-block; padding-top: 5px; text-align: center; min-width: 120px; font-size: 0.75rem; }
    </style>
</head>
<body id="master" class="en">

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header"><img src="LOGO.png" alt="Logo"></div>
        <div class="nav-menu">
            <div class="nav-item active" onclick="nav('p1', this)"><i class="fas fa-eye"></i> <span id="m1">Overview</span></div>
            <div class="nav-item" onclick="nav('p2', this)"><i class="fas fa-warehouse"></i> <span id="m2">Capacity</span></div>
            <div class="nav-item" onclick="nav('p3', this)"><i class="fas fa-users-cog"></i> <span id="m3">Performance</span></div>
            <div class="nav-item" onclick="nav('p5', this)"><i class="fas fa-shield-alt"></i> <span id="m5">Governance</span></div>
            <div class="nav-item" onclick="nav('p7', this)"><i class="fas fa-lightbulb"></i> <span id="m7">Development</span></div>
        </div>
    </div>

    <div class="main-view">
        <div class="top-bar">
            <div style="display:flex; align-items:center;">
                <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                <h2 id="u-title" style="margin:0 0 0 8px;">Executive Platform</h2>
            </div>
            <div style="display:flex; align-items:center; gap:5px;">
                <div class="last-update">
                    <i class="fas fa-calendar-day"></i> 
                    <span id="lbl-up">Update:</span> 
                    <span id="val-up">2026-02-24</span>
                </div>
                <button class="btn-lang" onclick="swap()">العربية</button>
            </div>
        </div>

        <div class="content-area">
            <div id="p1" class="page active">
                <div class="kpi-row">
                    <div class="kpi-card"><small id="k1">Outbound Qty</small><h2>716,757</h2></div>
                    <div class="kpi-card"><small id="k2">Return Qty</small><h2 style="color:var(--danger)">6,218</h2></div>
                    <div class="kpi-card"><small id="k3">Total Mass</small><h2>722,975</h2></div>
                    <div class="kpi-card"><small id="k4">Efficiency</small><h2>99.1%</h2></div>
                </div>
                <div class="grid-layout">
                    <div class="chart-box"><canvas id="c1"></canvas></div>
                    <div class="info-panel"><h3 id="h1">Vision</h3><p id="ap1">Analysis loading...</p></div>
                </div>
            </div>

            <div id="p2" class="page">
                <div class="kpi-row">
                    <div class="kpi-card"><small id="k5">Total Capacity</small><h2>440 PP</h2></div>
                    <div class="kpi-card"><small id="k6">Occupied</small><h2>172 PP</h2></div>
                    <div class="kpi-card"><small id="k7">Available</small><h2 style="color:var(--gold)">268 PP</h2></div>
                </div>
                <div class="grid-layout">
                    <div class="chart-box"><canvas id="c_detail"></canvas></div>
                    <div class="chart-box"><canvas id="c_total"></canvas></div>
                </div>
            </div>

            <div id="p3" class="page"></div><div id="p5" class="page"></div><div id="p7" class="page"></div>

            <div class="footer-sig">
                <div class="sig-box"><b>AHMED SAMIR</b><br><small>WAREHOUSE MANAGER</small></div>
            </div>
        </div>
    </div>

    <script>
        let curr = 'en';
        let charts = {};

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(window.innerWidth <= 768) toggleSidebar();
            setTimeout(() => drawCharts(), 200);
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        function drawCharts() {
            Object.values(charts).forEach(c => c.destroy());
            const ctx1 = document.getElementById('c1').getContext('2d');
            charts.c1 = new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: curr === 'ar' ? ['صادر', 'مرتجع'] : ['Out', 'Ret'],
                    datasets: [{
                        data: [716757, 6218],
                        backgroundColor: ['#1b5e20', '#b71c1c']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
            
            const ctxD = document.getElementById('c_detail').getContext('2d');
            charts.c_detail = new Chart(ctxD, {
                type: 'bar',
                data: {
                    labels: ['Raw', 'Fin', 'Dmg'],
                    datasets: [{ label: 'Ground', data: [26, 9, 3], backgroundColor: '#c6a664' }, { label: 'High', data: [72, 44, 18], backgroundColor: '#8e7340' }]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { x: { stacked: true }, y: { stacked: true } } }
            });
        }

        function swap() {
            curr = curr === 'ar' ? 'en' : 'ar';
            document.getElementById('master').className = curr;
            document.getElementById('lbl-up').innerText = curr === 'ar' ? "تحديث:" : "Update:";
            document.querySelector('.btn-lang').innerText = curr === 'ar' ? "English" : "العربية";
            drawCharts();
        }

        window.onload = drawCharts;
    </script>
</body>
</html>
